<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="/style.css">
    <title>Find your meal</title>
</head>
<body>
    <div class="container">
        <h1>Meal Finder</h1>
        <div class="flex">
            <form class="flex" id="form">
                <input type="text" class="search" id="search" placeholder="Search for meals and Keywords">
                <button type="submit" class="btn-search" id="btn-search"><i class="fas fa-search"></i></button>
            </form>
            <button class="btn-random" id="btn-random"><i class="fas fa-random"></i></button>
        </div>
        <div id="result-heading"></div>
        <div class="meals" id="meals"></div>
        <div id="single-meal"></div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
